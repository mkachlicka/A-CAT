# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
    paths: 
      - src/**
      - tests/**
      - poetry.lock
      - pyproject.toml
      - .github/workflows/python-app.yml
  pull_request:
    branches: [ "main" ]
    paths: 
      - src/**
      - tests/**
      - poetry.lock
      - pyproject.toml
      - .github/workflows/python-app.yml

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: |
        curl -O -sSL https://install.python-poetry.org/install-poetry.py
        python install-poetry.py -y 
        rm install-poetry.py
    - name: Set up poetry for macOS
      if: matrix.os == 'macos-latest'
      run: echo "${HOME}/.local/bin:$PATH" >> $GITHUB_PATH
    - name: Set up poetry for Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: echo "${HOME}/.poetry/bin:${PATH}" >> $GITHUB_PATH
    - name: Set up poetry for Windows
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $path = "$env:USERPROFILE\AppData\Roaming\Python\Scripts"
        echo "$path" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Output Path
      run: echo $GITHUB_PATH
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry'
    - name: Install dependencies
      run: |
        poetry env use ${{ matrix.python-version }}
        poetry install
    - name: Print python versions
      run: |
        python -V
        poetry run python -V
    - name: Build App
      run: |
        poetry run acat-build

